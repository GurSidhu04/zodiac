<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chinese Zodiac Animal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="zodiac.jpg" alt="Chinese Zodiac Animals">
        <h1>Chinese Zodiac Animal</h1>
    </header>

    <form id="zodiacForm">
        <p>
            <label for="year">Enter Year:
                <input type="number" id="year" name="year" max="4000" value="2024" required>
            </label>
        </p>
        <input type="hidden" name="special" value="test special & normal characters!">
        <p><button type="submit">Get Zodiac Animal</button></p>
    </form>

    <div id="result"></div>

    <footer>
        <img src="zodiac.jpg" alt="Chinese Zodiac Animals">
    </footer>

    <script src="script.js"></script>
</body>
</html>
